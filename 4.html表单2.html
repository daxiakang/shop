<!DOCTYPE html>
<html>
    <head>
        <title>表格</title>
        <meta charset="utf-8">
    </head>  
    <body>
        <form >
            <div>
                 姓名：<input type="text" name="username">
            </div>
            <div>
                年龄： <input type="text" name="age" size="2">
            </div>
            <div>
                密码：<input type="password"  name="password">
            </div>
            <div>
                <!-- 单选框 -->
                性别：<input type="radio" name="sex" value="1">男
                     <input type="radio" name="sex" value="0" checked>女
            <div>
            <div>
                毕业：<input type="radio" name="graduated" value="1">是
                     <input type="radio" name="graduated" value="0" checked>否
            </div>
                爱好：<input type="checkbox" name="like[]" value="1">吃饭
                      <input type="checkbox" name="like[]" value="2" >睡觉
                      <input type="checkbox" name="like[]" value="3" >打豆豆
            </div>
            <div>
               头像： <input type="file">
            </div>
            <div>
                学历：<select name="edu" >
                    <option value="1">高中</option>
                    <option value="2">本科</option>
                    <option value="3">研究生</option>
                </select>
            </div>
            <div>
                <textarea  cols="30" rows="10"></textarea>
            </div>
            <div>
                <input type="hidden">
                <input type="button" value="input普通按钮">
                <button type="sbumit">button提交按钮</button>
                <button type="button">button普通按钮</button>
                <input type="reset" value="重置">
                <input type="submit" value="注册">
            </div>
            
        </form>
    </body>
</html>
