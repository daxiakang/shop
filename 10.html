<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
<style>
    label{
        cursor: pointer;
    }
    .tips{
        width:300px;
        height: 50px;
        border:20px solid blue;
        background:yellow;
        padding: 20px;
        display: none;
    }
</style>
</head>
<body>
        <label for="account" id="J_account">
            <input type="checkbox" id="account">记住账号
    </label>
        <div class="tips" id="J_tips">
             为了您的信息安全！！！
    </div>

        <script>
            document.getElementById("J_account").onmouseover=function(){
                document.getElementById("J_tips").style.display="block"
            }
            document.getElementById("J_account").onmousout=function(){
                document.getElementById("J_tips").style.display="none"
            }
            
</script>
</body>
</html>
